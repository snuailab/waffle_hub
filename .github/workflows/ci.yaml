name: Waffle Hub cpu test

on:
  pull_request:
    branches: ["*"]

jobs:
  Tests:
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10']
        pytorch-version: [
          'torch==1.13.1+cpu torchvision==0.14.1+cpu --extra-index-url https://download.pytorch.org/whl/cpu',
          'torch==2.0.0+cpu torchvision==0.15.1+cpu --index-url https://download.pytorch.org/whl/cpu',
          'torch==2.0.1+cpu torchvision==0.15.2+cpu --index-url https://download.pytorch.org/whl/cpu'
        ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('requirements.txt') }}
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip wheel
          pip install ${{ matrix.pytorch-version }}
          pip install -r requirements.txt
          pip install pytest tensorboard mlflow
        shell: bash  # for Windows compatibility
      - name: Check environment
        run: |
          python --version
          pip --version
          pip list
      - name: Pytest tests
        shell: bash  # for Windows compatibility
        run: python -m pytest tests/test_utils.py tests/test_dataset.py tests/test_cli.py tests/test_hub.py -v
